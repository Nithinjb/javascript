<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        #input {
            width: calc(100% - 80px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
            outline: none;
        }

        #addBtn {
            width: 60px;
            padding: 8px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #addBtn:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li button {
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        li button:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>TO-DO List</h1>
        <input type="text" id="input" placeholder="Add your task...">
        <button id="addBtn" onclick="add()">ADD</button>
        <ul id="list-container">
            <li>Set your task <button onclick="deleteItem(event)">Delete</button></li>
        </ul>
    </div>
    <script>
        var ul = document.getElementById("list-container");
        var input = document.getElementById("input");

        function add() {
            if (input.value.trim() === '') return; // Check if input is empty
            var listItem = document.createElement("li");
            listItem.innerHTML = input.value + "<button onclick='deleteItem(event)'>Delete</button>";
            ul.append(listItem);
            input.value = ''; // Clear input field after adding task
        }

        function deleteItem(event) {
            event.target.parentElement.remove();
        }
    </script>
</body>
</html>
