<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="demo.css">
    </head>
    <body>
        <center>
            <img style="height: 250px; width: 220px;" src="calculator.jpg">
        <div class="whole">   
        <div class="head">
        <h1 style="text-shadow: 10px ,30px;">Calculator</h1>
        </div>
        <input id="num1">
        <input id="num2"><br>
        <div class="but">
        <button onclick="add()">Add</button>
        <button onclick="Sub()">Subtract</button>
        <button onclick="multiply()">Multiplication</button>
        <button onclick="div()">Divide</button><br>
        </div>
        <div class="answ">
        <p style="font-size: large;">Result:</p>
        <p id="ans"></p>
        </div>
        </div>
        </center>
        <script>
            var box1 = document.getElementById("num1") 
            var box2 = document.getElementById("num2")
            var res = document.getElementById("ans")
            function add(){
                var box1value = Number(box1.value)
                var box2value = Number(box2.value)
                var total = box1value + box2value
                res.textContent=total
            }
            function Sub(){
                var box1value = Number(box1.value)
                var box2value = Number(box2.value)
                var total =box1value-box2value
                res.textContent=total
            }
            function multiply(){
                    var box1value = Number(box1.value)
                var box2value = Number(box2.value)
                var total =box1value*box2value
                res.textContent=total
            }
            function div(){
                    var box1value = Number(box1.value)
                var box2value = Number(box2.value)
                var total = box1value/box2value
                res.textContent=total
            }
        </script>
    </body>
</html>
